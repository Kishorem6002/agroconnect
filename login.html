<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Agro Nanba</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 20px 30px;
      width: 300px;
background: url('green.jpg') no-repeat center center fixed;
    }

    .login-container img {
      width: 100px;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 25px;
      background-color: #f4f4f4;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 25px;
      background-color: #000;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #444;
    }

    .social-login {
      margin-top: 15px;
    }

    .social-login a {
      display: block;
      margin-bottom: 10px;
      color: #4caf50;
      text-decoration: none;
      font-size: 14px;
    }

    .social-login a:hover {
      text-decoration: underline;
    }

    .footer-links {
      margin-top: 15px;
      font-size: 14px;
    }

    .footer-links a {
      color: #007bff;
      text-decoration: none;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="agronanba.jpg" alt="Agro Nanba Logo"> <!-- Replace with your logo image -->
    <h2>LOG IN</h2>
    <form action="#">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit"><a href="D:\Agro connect\grocery.html">Submit</a></button>
    </form>
    <div class="social-login">
      <a href="#">Sign in with Facebook</a>
      <a href="#">Sign in with Google</a>
    </div>
    <div class="footer-links">
      <p>Donâ€™t have an account? <a href="#">Register Now</a></p>
      <p><a href="#">Forget Password?</a></p>
    </div>
  </div>
 <script>
    function redirectToGrocery(event) {
      event.preventDefault(); // Prevent form submission
      window.location.href = 'grocery.html'; // Redirect to grocery.html
    }
  </script>
</body>
</html>
